services:
  # Backend API Service
  - type: web
    name: flight-search-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && NODE_ENV=development npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && NODE_ENV=production npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flight-search-db
          property: connectionString
      - key: AMADEUS_API_KEY
        sync: false
      - key: AMADEUS_API_SECRET
        sync: false
      - key: AMADEUS_BASE_URL
        value: https://test.api.amadeus.com
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: flight-search-db
    databaseName: flightsearch
    plan: free
    user: flightsearch
